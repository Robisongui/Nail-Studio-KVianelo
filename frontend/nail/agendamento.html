    <div id="imagem">
        <img id="logo" src="logo.jfif">

    <div class="box">

        <form name="form1" method="post" action="grava.jsp" >

            <fieldset>
                <br><br><br><br>
                <center>
                    <h1><b>Agendamento</b></h1>
                </center>
                <br>
                <div id="inputuser">

                    <br>
                    <div class="inputbox">
                        <input class="inputuser" type="text" id="nome" name="txtNome">
                        <span id="erroNome"></span>
                        <label for="nome" class="label2">Nome Completo</label>
                    </div>
                    <br><br>

                    <div class="inputbox">
                        <input class="inputuser" type="tel" id="telefone" name="txtTelefone">
                        <span id="erroTlefone"></span>
                        
                        <label for="telefone" class="label2">Telefone</label>
                    </div>
                    <br><br>
                    <div class="inputbox">
                        <form>

                            <label for="data">Data:</label> <br>
                           
                            <input class="inputuser" type="date" id="data" name="txtdata">
                            <span id="erroData"></span><br><br><br


                            <label for="hora">Horário:</label>

                            <select id="hora" name="txthora">
                                
                                <option value="--">--</option>
                                <option value="9:00">9:00</option>

                                <option value="10:00">10:00</option>
                                <option value="11:00">11:00</option>

                                <option value="12:00">12:00</option>

                                <option value="13:00">13:00</option>

                                <option value="14:00">14:00</option>

                                <option value="15:00">15:00</option>

                                <option value="16:00">16:00</option>

                                <option value="17:00">17:00</option>

                                <option value="18:00">18:00</option>

                            </select </ </select><br><br>
                            <span id="erroHora"></span>





                        </form>

                        <center>
                            <p><b>Serviços</p>
                        </center>
                       <select  name="txtservicos" id="serviços">
                        <option value="">selecione o serviço</option>
                        <option value="Pé e Mão">Pé e Mão</option>
                        <option value="Pé">Pé</option>
                        <option value="Mão">Mão</option>
                        <option value="Sobrancelha">Sobrancelha</option>
                       </select>
                       <span id="erroserviço"></span>
                       

                    </div>
                    <br>
                    <input id="enviar" type="button" value="enviar" onclick="verificar()">
            </fieldset>




        </form>
    </div>
    <script>
        function verificar()
        {
            var ok = true ;
            var n = document.form1.txtNome.value  ;
            if( n.length == 0  ){
                ok = false ;
                document.querySelector('#erroNome')
                    .textContent = "Preencha o campo nome" ;
            }
            var ok = true ;
            var n = document.form1.txtTelefone.value  ;
            if( n.length == 0  ){
                ok = false ;
                document.querySelector('#erroTlefone')
                    .textContent = "Preencha o campo telefone" ;
            }
            var ok = true ;
            var n = document.form1.txtdata.value  ;
            if( n.length == 0  ){
                ok = false ;
                document.querySelector('#erroData')
                    .textContent = "Preencha o campo data" ;
            }
            var ok = true ;
            var n = document.form1.txtdata.value  ;
            if( n.length == 0  ){
                ok = false ;
                document.querySelector('#erroData')
                    .textContent = "Preencha o campo data" ;
            }
            var ok = true ;
            var n = document.form1.txthora.value  ;
            if( n.length == 0  ){
                ok = false ;
                document.querySelector('#erroHora')
                    .textContent = "Preencha o campo hora" ;
            }            
            var ok = true ;
            var n = document.form1.txtservicos.value  ;
            if( n.length == 0  ){
                ok = false ;
                document.querySelector('#erroserviço')
                    .textContent = "Preencha o campo serviços" ;
            }
            if(ok){
                document.form1.submit();
            }
        }
    </script>
